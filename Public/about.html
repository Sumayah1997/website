<body>
    <h1> this is about us page </h1>
    <button id="home" onclick="FetchPage('home')">home</button>
    <button id="product"  onclick="FetchPage('product')">product</button>
    <script src="https://cdn.jsdeliver.net/npm/axios/dist/axios.min.js"></script>
    <script>
         //function to fetch pages from server
        function FetchPage(page)
        {
            axios.get(`/${page}`)
            .then(response=>
        {document.querySelector('*').innerHTML = response.data;})
            .catch(error => {console.log("error",error);})
        }
